# yaml-language-server: $schema=https://raw.githubusercontent.com/aws/serverless-application-model/main/samtranslator/validator/sam_schema/schema.json
# yaml-language-server: disable-validation
AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  The Alchemiser Shared Data Infrastructure

  Single shared S3 bucket for market data used by all stages (dev, staging, prod).
  Only the Data Lambda has write permissions; all other Lambdas are read-only consumers.
  Includes DynamoDB table for deduplicating concurrent fetch requests.

# Data Lambda functions use BuildMethod: makefile (layers/data_functions/Makefile)
# to copy only required modules. SAM's BuildProperties Include/Exclude patterns
# are unreliable, so we use the same Makefile approach as the layers.
# This reduces function code from ~45MB to ~4MB.

Parameters:
  AlpacaKey:
    Type: String
    Default: ""
    NoEcho: true
    Description: Alpaca API Key for data fetching

  AlpacaSecret:
    Type: String
    Default: ""
    NoEcho: true
    Description: Alpaca API Secret for data fetching

  TwelveDataApiKey:
    Type: String
    Default: ""
    NoEcho: true
    Description: Twelve Data API Key for external data validation (optional)

  FetchCooldownMinutes:
    Type: Number
    Default: 15
    Description: Cooldown period (minutes) before allowing another fetch for the same symbol

Globals:
  Function:
    Timeout: 900  # 15 minutes - max for Lambda
    MemorySize: 1024
    Environment:
      Variables:
        # No stage - this is shared infrastructure
        MARKET_DATA_BUCKET: !Ref SharedMarketDataBucket
        FETCH_REQUESTS_TABLE: !Ref MarketDataFetchRequestsTable
        FETCH_COOLDOWN_MINUTES: !Ref FetchCooldownMinutes
        ALPACA__KEY: !Ref AlpacaKey
        ALPACA__SECRET: !Ref AlpacaSecret
        ALPACA__ENDPOINT: https://paper-api.alpaca.markets/v2

Resources:
  # ========== SHARED MARKET DATA S3 BUCKET ==========
  # Single bucket for all stages - no per-stage duplication
  # Versioning enabled for safety; lifecycle rules for cost management
  SharedMarketDataBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: alchemiser-shared-market-data
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          # Delete old versions after 30 days (keep current version indefinitely)
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpiration:
              NoncurrentDays: 30
      LoggingConfiguration:
        DestinationBucketName: !Ref SharedMarketDataAccessLogsBucket
        LogFilePrefix: access-logs/
      Tags:
        - Key: Service
          Value: shared-market-data
        - Key: ManagedBy
          Value: data-template

  # Access logs bucket for auditing
  SharedMarketDataAccessLogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: alchemiser-shared-market-data-logs
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: 90
      Tags:
        - Key: Service
          Value: shared-market-data-logs

  # ========== FETCH REQUEST DEDUPLICATION TABLE ==========
  # DynamoDB table for tracking recent fetch requests to prevent duplicate fetches
  # when multiple stages detect missing data simultaneously
  MarketDataFetchRequestsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: alchemiser-market-data-fetch-requests
      BillingMode: PAY_PER_REQUEST
      
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        # SK not needed for simple dedup, but keeping for future extensibility
      
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
      
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      
      SSESpecification:
        SSEEnabled: true
      
      Tags:
        - Key: Service
          Value: market-data-fetch-requests

  # ========== SHARED EVENT BUS ==========
  # EventBus for MarketDataFetchRequested events from all stages
  SharedDataEventBus:
    Type: AWS::Events::EventBus
    Properties:
      Name: alchemiser-shared-data-events

  # ========== DATA LAMBDA LAYER ==========
  # awswrangler + alpaca-py for data operations
  SharedDataLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: alchemiser-shared-data-deps
      Description: awswrangler 3.10.0 + alpaca-py (pandas, numpy, pyarrow included)
      ContentUri: layers/data/
      CompatibleRuntimes:
        - python3.12
      CompatibleArchitectures:
        - x86_64
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  # ========== DATA QUALITY MONITOR LAMBDA LAYER ==========
  # awswrangler + yfinance for data quality validation
  DataQualityMonitorLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: alchemiser-data-quality-monitor-deps
      Description: awswrangler 3.10.0 + yfinance (pandas, numpy, pyarrow included)
      ContentUri: layers/data_quality_monitor/
      CompatibleRuntimes:
        - python3.12
      CompatibleArchitectures:
        - x86_64
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  # ========== DATA LAMBDA FUNCTION ==========
  # Single writer to S3 - handles scheduled refreshes and on-demand fetch requests
  SharedDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: alchemiser-shared-data
      Runtime: python3.12
      Architectures:
        - x86_64
      CodeUri: layers/data_functions/
      Handler: the_alchemiser.data_v2.lambda_handler.lambda_handler
      Role: !GetAtt SharedDataExecutionRole.Arn
      Layers:
        - !Ref SharedDataLayer
      Timeout: 900
      MemorySize: 1024
      Environment:
        Variables:
          EVENT_BUS_NAME: !Ref SharedDataEventBus
          BAD_DATA_MARKERS_TABLE: !Ref BadDataMarkersTable
      Events:
        # Scheduled data refresh (daily at 4 AM UTC / 11 PM ET)
        DataSchedule:
          Type: Schedule
          Properties:
            Schedule: "cron(0 4 ? * TUE-SAT *)"
            Description: "Refresh market data daily at 4 AM UTC"
        # On-demand fetch requests from strategy lambdas
        MarketDataFetchRequested:
          Type: EventBridgeRule
          Properties:
            EventBusName: !Ref SharedDataEventBus
            Pattern:
              source:
                - "alchemiser.strategy"
              detail-type:
                - "MarketDataFetchRequested"
    Metadata:
      BuildMethod: makefile

  SharedDataExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: alchemiser-shared-data-role
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SharedDataPolicy
          PolicyDocument:
            Statement:
              # S3 read/write for market data
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                  - s3:DeleteObject
                Resource:
                  - !GetAtt SharedMarketDataBucket.Arn
                  - !Sub "${SharedMarketDataBucket.Arn}/*"
              # DynamoDB for fetch request deduplication
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                Resource:
                  - !GetAtt MarketDataFetchRequestsTable.Arn
              # DynamoDB for bad data markers (read pending, delete after processing)
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt BadDataMarkersTable.Arn
              # EventBridge for publishing completion events
              - Effect: Allow
                Action:
                  - events:PutEvents
                Resource:
                  - !GetAtt SharedDataEventBus.Arn

  # ========== CROSS-ACCOUNT/CROSS-STACK ACCESS ==========
  # Policy allowing per-stage stacks to read from the shared bucket
  SharedMarketDataBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SharedMarketDataBucket
      PolicyDocument:
        Statement:
          # Allow same-account Lambda roles to read (wildcard for all stage roles)
          - Sid: AllowSameAccountLambdaRead
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - s3:GetObject
              - s3:ListBucket
            Resource:
              - !GetAtt SharedMarketDataBucket.Arn
              - !Sub "${SharedMarketDataBucket.Arn}/*"

  # ========== DATA QUALITY VALIDATION SESSIONS TABLE ==========
  # DynamoDB table for tracking batch validation sessions
  ValidationSessionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: alchemiser-data-quality-validation-sessions
      BillingMode: PAY_PER_REQUEST

      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S

      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE

      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

      SSESpecification:
        SSEEnabled: true

      Tags:
        - Key: Service
          Value: data-quality-validation

  # ========== BAD DATA MARKERS TABLE ==========
  # DynamoDB Table for tracking symbols/dates that need data re-fetch
  # Populated by data quality validation, consumed by Data Lambda on next refresh
  BadDataMarkersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: alchemiser-bad-data-markers
      BillingMode: PAY_PER_REQUEST

      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S

      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE

      # Auto-cleanup after 30 days (markers should be processed quickly)
      TimeToLiveSpecification:
        AttributeName: TTL
        Enabled: true

      SSESpecification:
        SSEEnabled: true

      Tags:
        - Key: Service
          Value: bad-data-markers

  # ========== VALIDATION QUEUE (SQS) ==========
  # Queue for batch processing with delay support
  ValidationQueueDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: alchemiser-data-quality-validation-dlq
      MessageRetentionPeriod: 1209600  # 14 days

  ValidationQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: alchemiser-data-quality-validation-queue
      VisibilityTimeout: 900  # 15 minutes (match Lambda timeout)
      MessageRetentionPeriod: 86400  # 24 hours
      DelaySeconds: 0  # Per-message delay is set programmatically
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt ValidationQueueDLQ.Arn
        maxReceiveCount: 3

  # ========== DATA QUALITY COORDINATOR FUNCTION ==========
  # Entry point - creates validation session and initiates batch processing
  DataQualityCoordinatorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: alchemiser-shared-data-quality-coordinator
      Runtime: python3.12
      Architectures:
        - x86_64
      CodeUri: layers/data_functions/
      Handler: the_alchemiser.data_quality_monitor.coordinator_handler.lambda_handler
      Role: !GetAtt DataQualityCoordinatorExecutionRole.Arn
      Layers:
        - !Ref DataQualityMonitorLayer
      Timeout: 120  # 2 minutes
      MemorySize: 512
      Environment:
        Variables:
          EVENT_BUS_NAME: !Ref SharedDataEventBus
          VALIDATION_SESSIONS_TABLE: !Ref ValidationSessionsTable
          VALIDATION_QUEUE_URL: !Ref ValidationQueue
      Events:
        # Scheduled quality check (daily at 4:30 AM UTC, 30 min after data refresh)
        QualityCheckSchedule:
          Type: Schedule
          Properties:
            Schedule: "cron(30 4 ? * TUE-SAT *)"
            Description: "Validate data quality daily at 4:30 AM UTC"
    Metadata:
      BuildMethod: makefile

  DataQualityCoordinatorExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: alchemiser-shared-data-quality-coordinator-role
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DataQualityCoordinatorPolicy
          PolicyDocument:
            Statement:
              # DynamoDB for session management
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                Resource:
                  - !GetAtt ValidationSessionsTable.Arn
              # SQS for enqueuing batches
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource:
                  - !GetAtt ValidationQueue.Arn
              # EventBridge for publishing failure events
              - Effect: Allow
                Action:
                  - events:PutEvents
                Resource:
                  - !GetAtt SharedDataEventBus.Arn

  # ========== DATA QUALITY BATCH PROCESSOR FUNCTION ==========
  # Worker - validates a single batch of symbols (max 8)
  DataQualityBatchProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: alchemiser-shared-data-quality-batch-processor
      Runtime: python3.12
      Architectures:
        - x86_64
      CodeUri: layers/data_functions/
      Handler: the_alchemiser.data_quality_monitor.batch_processor_handler.lambda_handler
      Role: !GetAtt DataQualityBatchProcessorExecutionRole.Arn
      Layers:
        - !Ref DataQualityMonitorLayer
      Timeout: 900  # 15 minutes
      MemorySize: 1024
      Environment:
        Variables:
          EVENT_BUS_NAME: !Ref SharedDataEventBus
          MARKET_DATA_BUCKET: !Ref SharedMarketDataBucket
          VALIDATION_SESSIONS_TABLE: !Ref ValidationSessionsTable
          VALIDATION_QUEUE_URL: !Ref ValidationQueue
          TWELVEDATA_API_KEY: !Ref TwelveDataApiKey
      Events:
        # Triggered by SQS messages
        ValidationQueueEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt ValidationQueue.Arn
            BatchSize: 1  # Process one batch at a time
    Metadata:
      BuildMethod: makefile

  DataQualityBatchProcessorExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: alchemiser-shared-data-quality-batch-processor-role
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DataQualityBatchProcessorPolicy
          PolicyDocument:
            Statement:
              # S3 read-only for market data
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt SharedMarketDataBucket.Arn
                  - !Sub "${SharedMarketDataBucket.Arn}/*"
              # DynamoDB for session management
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                Resource:
                  - !GetAtt ValidationSessionsTable.Arn
              # SQS for receiving and sending messages
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                  - sqs:SendMessage
                Resource:
                  - !GetAtt ValidationQueue.Arn
              # EventBridge for publishing events
              - Effect: Allow
                Action:
                  - events:PutEvents
                Resource:
                  - !GetAtt SharedDataEventBus.Arn

  # ========== EVENTBRIDGE POLICY FOR CROSS-STACK PUBLISHING ==========
  # Allow per-stage stacks to publish MarketDataFetchRequested events
  SharedDataEventBusPolicy:
    Type: AWS::Events::EventBusPolicy
    Properties:
      EventBusName: !Ref SharedDataEventBus
      StatementId: AllowSameAccountPublish
      Statement:
        Effect: Allow
        Principal:
          AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
        Action: events:PutEvents
        Resource: !GetAtt SharedDataEventBus.Arn

Outputs:
  SharedMarketDataBucketName:
    Description: "Shared S3 bucket for market data (all stages)"
    Value: !Ref SharedMarketDataBucket
    Export:
      Name: alchemiser-shared-market-data-bucket

  SharedMarketDataBucketArn:
    Description: "ARN of shared market data bucket"
    Value: !GetAtt SharedMarketDataBucket.Arn
    Export:
      Name: alchemiser-shared-market-data-bucket-arn

  MarketDataFetchRequestsTableName:
    Description: "DynamoDB table for fetch request deduplication"
    Value: !Ref MarketDataFetchRequestsTable
    Export:
      Name: alchemiser-market-data-fetch-requests-table

  MarketDataFetchRequestsTableArn:
    Description: "ARN of fetch requests table"
    Value: !GetAtt MarketDataFetchRequestsTable.Arn
    Export:
      Name: alchemiser-market-data-fetch-requests-table-arn

  SharedDataEventBusName:
    Description: "EventBus for data events"
    Value: !Ref SharedDataEventBus
    Export:
      Name: alchemiser-shared-data-event-bus

  SharedDataEventBusArn:
    Description: "ARN of shared data event bus"
    Value: !GetAtt SharedDataEventBus.Arn
    Export:
      Name: alchemiser-shared-data-event-bus-arn

  SharedDataFunctionArn:
    Description: "ARN of shared data function"
    Value: !GetAtt SharedDataFunction.Arn
    Export:
      Name: alchemiser-shared-data-function-arn

  ValidationSessionsTableName:
    Description: "DynamoDB table for validation sessions"
    Value: !Ref ValidationSessionsTable
    Export:
      Name: alchemiser-validation-sessions-table

  ValidationSessionsTableArn:
    Description: "ARN of validation sessions table"
    Value: !GetAtt ValidationSessionsTable.Arn
    Export:
      Name: alchemiser-validation-sessions-table-arn

  ValidationQueueUrl:
    Description: "URL of validation queue"
    Value: !Ref ValidationQueue
    Export:
      Name: alchemiser-validation-queue-url

  ValidationQueueArn:
    Description: "ARN of validation queue"
    Value: !GetAtt ValidationQueue.Arn
    Export:
      Name: alchemiser-validation-queue-arn

  DataQualityCoordinatorFunctionArn:
    Description: "ARN of data quality coordinator function"
    Value: !GetAtt DataQualityCoordinatorFunction.Arn
    Export:
      Name: alchemiser-data-quality-coordinator-function-arn

  DataQualityBatchProcessorFunctionArn:
    Description: "ARN of data quality batch processor function"
    Value: !GetAtt DataQualityBatchProcessorFunction.Arn
    Export:
      Name: alchemiser-data-quality-batch-processor-function-arn

  BadDataMarkersTableName:
    Description: "DynamoDB table for bad data markers"
    Value: !Ref BadDataMarkersTable
    Export:
      Name: alchemiser-bad-data-markers-table

  BadDataMarkersTableArn:
    Description: "ARN of bad data markers table"
    Value: !GetAtt BadDataMarkersTable.Arn
    Export:
      Name: alchemiser-bad-data-markers-table-arn
