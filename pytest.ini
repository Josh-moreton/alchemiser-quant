[pytest]
minversion = 8.0
addopts = --strict-markers --strict-config --verbose --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests with mocked external dependencies
    e2e: End-to-end tests for complete system workflows
    property: Property-based tests
    golden: Golden/snapshot tests
    slow: Slow running tests
    strategy: Strategy-specific tests
    dsl: DSL engine tests
    event_driven: Event-driven architecture tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning