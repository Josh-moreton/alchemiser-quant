# pytest configuration for Alpaca Trading Bot testing

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add project root to pythonpath so 'core' and 'execution' are importable
pythonpath = .

# Output formatting
addopts = 
    -n auto
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    performance: Performance and load testing
    market_scenarios: Tests for specific market conditions
    slow: Tests that take a long time to run
    api: Tests that require external API access
    mock: Tests that use mocking extensively

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300
