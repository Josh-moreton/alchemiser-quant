[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = -v --tb=short --strict-markers --disable-warnings --color=yes --durations=10 --timeout=30 --cov=the_alchemiser --cov-report=term-missing
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
