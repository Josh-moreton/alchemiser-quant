[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "the-alchemiser"
version = "2.0.0"
description = "Advanced Multi-Strategy Trading Bot with Nuclear and TECL strategies"
readme = "README.md"
authors = ["Josh Moreton <josh@example.com>"]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "the_alchemiser"}]

[tool.poetry.dependencies]
python = ">=3.9,<4.0.0"
alpaca-py = "0.42.0"
numpy = "1.26.4"
pandas = "2.3.0"
python-dateutil = "2.9.0.post0"
tqdm = "4.67.1"
setuptools = "80.9.0"
python-telegram-bot = "20.7"
requests = "2.31.0"
PyYAML = "6.0.1"
boto3 = "1.34.131"
rich = ">=13.0.0"
typer = ">=0.9.0"
pydantic = ">=2.0.0"
pydantic-settings = ">=2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
black = ">=22.0.0"
flake8 = ">=5.0.0"
mypy = ">=1.0.0"

[tool.poetry.scripts]
alchemiser = "the_alchemiser.cli:app"

[tool.poetry.urls]
Homepage = "https://github.com/Josh-moreton/The-Alchemiser"
Repository = "https://github.com/Josh-moreton/The-Alchemiser"
Issues = "https://github.com/Josh-moreton/The-Alchemiser/issues"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
