[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "the-alchemiser"
version = "2.0.0"
description = "Advanced Multi-Strategy Quantitative Trading System with Nuclear and TECL strategies"
readme = "README.md"
authors = ["Josh Moreton <josh@example.com>"]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "the_alchemiser"}]

[tool.poetry.dependencies]
python = ">=3.11,<4.0.0"
alpaca-py = "0.42.0"
numpy = "1.26.4"
pandas = "2.3.1"
python-dateutil = "2.9.0.post0"
tqdm = "4.67.1"
setuptools = "80.9.0"
requests = "2.32.4"
PyYAML = "6.0.2"
boto3 = "1.40.7"
typer = ">=0.9.0"
pydantic = ">=2.0.0"
pydantic-settings = ">=2.0.0"
rich = ">=13.0.0"
cachetools = "^6.1.0"
dependency-injector = "^4.48.1"

[tool.poetry.group.dev.dependencies]
ruff = ">=0.1.0"
mypy = ">=1.0.0"
pre-commit = "^3.7.0"
types-PyYAML = ">=6.0.0"
types-requests = ">=2.31.0"
types-pytz = ">=2023.3.0"
bandit = ">=1.7.0"
vulture = "^2.14"
psutil = "^7.0.0"
pydocstyle = ">=6.0.0"
pytest = "^8.4.1"

[tool.poetry.scripts]
alchemiser = "the_alchemiser.interface.cli.cli:app"

[tool.poetry.urls]
Homepage = "https://github.com/Josh-moreton/The-Alchemiser"
Repository = "https://github.com/Josh-moreton/The-Alchemiser"
Issues = "https://github.com/Josh-moreton/The-Alchemiser/issues"

[tool.ruff]
target-version = "py311"
line-length = 100
extend-exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "N",  # pep8-naming
]
ignore = [
    "E501", # line length enforced by Ruff formatter
    "B008", # do not perform function calls in argument defaults
    "B904", # Within an `except` clause, raise exceptions with `raise ... from err`
]
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
known-first-party = ["the_alchemiser"]

[tool.mypy]
# Phase 15: Enhanced mypy configuration for strict typing
python_version = "3.12"
warn_return_any = true
ignore_missing_imports = false
namespace_packages = true
explicit_package_bases = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
extra_checks = true  # Updated from strict_concatenate

# Only check specific directories
files = ["the_alchemiser"]

# Type checking strictness - Phase 16c: Progressive enablement
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true   # Phase 16c Step 2 - ENABLED: Calls to untyped functions
disallow_untyped_defs = true    # Phase 16c Step 1 - ENABLED: Function definitions must have types
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true   # Phase 16c Step 4 - ENABLED: Decorators must have types
no_implicit_optional = true
no_implicit_reexport = true

# Error output
show_error_codes = true
show_column_numbers = true
pretty = true
color_output = true

# Performance
incremental = true
cache_dir = ".mypy_cache"

# Per-module options for gradual migration
[[tool.mypy.overrides]]
module = "the_alchemiser.core.types"
disallow_untyped_defs = true
disallow_any_generics = true
warn_return_any = true

[[tool.mypy.overrides]]
module = "the_alchemiser.execution.trading_engine"
disallow_incomplete_defs = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "the_alchemiser.main"
disallow_incomplete_defs = true
check_untyped_defs = true

# Third-party library ignores - TODO: Phase 15 - Add proper type stubs
[[tool.mypy.overrides]]
module = [
    "alpaca.*",
    "boto3.*",
    "botocore.*",
    "pandas.*",
    "numpy.*",
    "tqdm.*",
    "yaml.*"
]
ignore_missing_imports = true
