name: Nuclear Bot - Alpaca Live Trading

on:
  workflow_dispatch:
  schedule:
    - cron: "30 13 * * *" # Every day at 1:30 PM UTC (13:30)

jobs:
  run-alpaca-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # TA-Lib build step removed; VectorBT will be installed via pip
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install vectorbt

      - name: Run Nuclear Trading Bot with Alpaca Paper Trading
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          ALPACA_ENDPOINT: ${{ vars.ALPACA_ENDPOINT }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py telegram

      - name: Upload trading logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: alpaca-trading-logs-${{ github.run_number }}
          path: |
            data/logs/alpaca_trader.log
            data/logs/alpaca_trades.json
            data/logs/nuclear_alerts.json
          retention-days: 30

      - name: Archive error logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: alpaca-error-logs-${{ github.run_number }}
          path: |
            *.log
            data/logs/*.log
          retention-days: 7
