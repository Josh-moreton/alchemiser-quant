name: Backfill Strategy Lots

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Which environment to backfill
        required: true
        default: dev
        type: choice
        options: [dev, prod]
      days:
        description: Days of history to backfill
        required: true
        default: "90"
        type: string
      dry_run:
        description: Dry run (preview only, no writes)
        required: true
        default: true
        type: boolean

permissions:
  id-token: write
  contents: read

env:
  AWS_PAGER: ""

jobs:
  backfill:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache venv
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run backfill script
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          ALPACA_ENDPOINT: ${{ vars.ALPACA_ENDPOINT }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "üîç DRY RUN - No changes will be written to DynamoDB"
            poetry run python scripts/backfill_strategy_lots.py \
              --stage "${{ inputs.environment }}" \
              --days "${{ inputs.days }}"
          else
            echo "‚ö° EXECUTING - Writing to DynamoDB"
            poetry run python scripts/backfill_strategy_lots.py \
              --stage "${{ inputs.environment }}" \
              --days "${{ inputs.days }}" \
              --execute
          fi
