name: Typing Architecture Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  typing-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy
        
    - name: Run typing audit
      run: |
        python tools/typing_audit.py the_alchemiser/
        
    - name: Check for HIGH/CRITICAL violations
      run: |
        python tools/check_fail_on_severity.py report/typing_violations.json
        
    - name: Upload audit reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: typing-audit-reports
        path: report/
        retention-days: 30