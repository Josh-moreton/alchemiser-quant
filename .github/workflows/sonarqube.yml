name: SonarCloud Scan and Sync Issues

on:
  push:
    branches: [main, feat/**]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  sonarqube:
    name: Run SonarQube and Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@6caa5fcf36ba4622337f8c8d78d14aee0d20abee # v1.4.1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache venv
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.2.0
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Cache SonarCloud packages
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.2.0
        with:
          path: ~/.sonar/cache
          key: sonar-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            sonar-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --with dev --no-interaction

      - name: Generate coverage report
        env:
          PYTHONHASHSEED: "0"
        run: |
          make test-coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@884b79409bbd464b2a59edc326a4b77dc56b2195 # master (no v6 tag)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python for sync
        if: ${{ success() }}
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.12"

      - name: Install sync deps
        if: ${{ success() }}
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: SonarCloud â†’ GitHub Issues
        if: ${{ success() }}
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_ORGANIZATION: josh-moreton
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/sonar_to_github_issues.py \
            --project-key "Josh-moreton_alchemiser-quant" \
            --severity "CRITICAL,MAJOR,MINOR" \
            --types "BUG,VULNERABILITY,CODE_SMELL" \
            --no-labels
