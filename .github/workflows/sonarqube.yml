name: SonarCloud Scan and Sync Issues

on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  sonarqube:
    name: Run SonarQube and Sync
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache venv
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/poetry.lock') }}

      - name: Cache SonarCloud packages
        uses: actions/cache@v5
        with:
          path: ~/.sonar/cache
          key: sonar-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            sonar-${{ runner.os }}-${{ runner.arch }}-

      - name: Install dependencies
        run: poetry install --with dev --no-interaction

      - name: Generate coverage report
        # TEMPORARY: Non-blocking while fixing deprecated type tests
        # TODO: Remove continue-on-error after test suite is fixed (target: v2.20.4)
        # See: docs/TEST_FIXES_SUMMARY.md for fix roadmap
        continue-on-error: true
        env:
          PYTHONHASHSEED: "0"
        run: |
          make test-coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python for sync
        if: ${{ success() }}
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install sync deps
        if: ${{ success() }}
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: SonarCloud â†’ GitHub Issues
        if: ${{ success() }}
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_ORGANIZATION: josh-moreton
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/sonar_to_github_issues.py \
            --project-key "Josh-moreton_alchemiser-quant" \
            --severity "CRITICAL,MAJOR,MINOR" \
            --types "BUG,VULNERABILITY,CODE_SMELL" \
            --no-labels
