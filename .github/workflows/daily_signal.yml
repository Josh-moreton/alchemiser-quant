name: Daily LQQ3 Signal

on:
  workflow_dispatch:
#  schedule:
#    - cron: "0 7 * * *"

jobs:
  run-signal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run daily signal email
        env:
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python lqq3_signal_email.py
