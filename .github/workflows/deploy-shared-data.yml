name: Deploy Shared Data Infrastructure

on:
  # Manual trigger only - this is a one-time setup
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm deployment of shared data infrastructure'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

env:
  AWS_PAGER: ""

jobs:
  deploy-shared-data:
    runs-on: ubuntu-latest
    # Use dev environment for secrets (shared infra uses same Alpaca creds)
    environment: dev
    # Only run if confirmation is correct
    if: github.event.inputs.confirm == 'deploy'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build shared data stack
        run: sam build --template-file data-template.yaml

      - name: Deploy shared data stack
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
        run: |
          # Build parameter overrides, only including non-empty values
          PARAMS=""
          if [ -n "$ALPACA_KEY" ]; then
            PARAMS="$PARAMS AlpacaKey=$ALPACA_KEY"
          fi
          if [ -n "$ALPACA_SECRET" ]; then
            PARAMS="$PARAMS AlpacaSecret=$ALPACA_SECRET"
          fi
          if [ -n "$TWELVEDATA_API_KEY" ]; then
            PARAMS="$PARAMS TwelveDataApiKey=$TWELVEDATA_API_KEY"
          fi
          
          sam deploy \
            --template-file .aws-sam/build/template.yaml \
            --stack-name alchemiser-shared-data \
            --region ${{ secrets.AWS_REGION }} \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            ${PARAMS:+--parameter-overrides $PARAMS} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --force-upload \
            --resolve-s3

      - name: Output stack info
        run: |
          echo "ðŸ“‹ Stack outputs:"
          aws cloudformation describe-stacks \
            --stack-name alchemiser-shared-data \
            --region us-east-1 \
            --query 'Stacks[0].Outputs' \
            --output table
