# Pre-commit hooks for The Alchemiser - automated code quality on commit
# All tool configurations are in pyproject.toml
# Configured to run ONLY on staged files for optimal performance
# Focus on application code in the_alchemiser/ directory

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: ruff-format
        name: Ruff Formatter
        entry: poetry run ruff format
        language: system
        types: [python]
        files: ^the_alchemiser/.*\.py$
        pass_filenames: true
        stages: [pre-commit]
        # Runs first to apply formatting/import sorting so subsequent lint is clean
      - id: ruff-check
        name: Ruff Lint & Format Imports
        entry: poetry run ruff check
        language: system
        types: [python]
        files: ^the_alchemiser/.*\.py$
        pass_filenames: true
        stages: [pre-commit]
        # Fails only on remaining (non auto-fixable) issues; no in-hook modifications to avoid commit rejection

      - id: black-format
        name: Black Code Formatter
        entry: poetry run black
        language: system
        types: [python]
        files: ^the_alchemiser/.*\.py$
        pass_filenames: true
        stages: [pre-commit]

      - id: mypy-typecheck
        name: MyPy Type Checking
        entry: poetry run mypy
        language: system
        types: [python]
        files: ^the_alchemiser/.*\.py$
        pass_filenames: true
        stages: [pre-commit]

      # Optional: Basic formatting for scripts and legacy files (no mypy)
      - id: black-format-scripts
        name: Black Format (Scripts & Legacy)
        entry: poetry run black
        language: system
        types: [python]
        files: ^(?!the_alchemiser/).*\.py$
        pass_filenames: true
        stages: [manual]  # Only run when explicitly requested
