# Pre-commit hooks for The Alchemiser - automated code quality on commit
# All tool configurations are in pyproject.toml
# Configured to run ONLY on staged files for optimal performance
# Focus on application code in the_alchemiser/ directory

repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: Ruff Lint & Format Imports
        entry: poetry run ruff check --fix
        language: system
        types: [python]
        files: ^the_alchemiser/.*\.py$
        pass_filenames: true
        stages: [pre-commit]

      - id: black-format
        name: Black Code Formatter
        entry: poetry run black
        language: system
        types: [python]
        files: ^the_alchemiser/.*\.py$
        pass_filenames: true
        stages: [pre-commit]

      - id: mypy-typecheck
        name: MyPy Type Checking
        entry: poetry run mypy
        language: system
        types: [python]
        files: ^the_alchemiser/.*\.py$
        pass_filenames: true
        stages: [pre-commit]

      - id: logging-call-check
        name: Structured Log Call Check
        entry: poetry run python scripts/check_log_calls.py
        language: system
        types: [python]
        files: ^the_alchemiser/.*\.py$
        pass_filenames: true
        stages: [pre-commit]

      # Optional: Basic formatting for scripts and legacy files (no mypy)
      - id: black-format-scripts
        name: Black Format (Scripts & Legacy)
        entry: poetry run black
        language: system
        types: [python]
        files: ^(?!the_alchemiser/).*\.py$
        pass_filenames: true
        stages: [manual]  # Only run when explicitly requested
