repos:
  - repo: local
    hooks:
      - id: ruff
        name: Ruff Lint & Imports
        entry: bash
        language: system
        types: [python]
        pass_filenames: true
        args:
          - -c
          - |
            # First fix imports and lint issues
            poetry run ruff check --fix "$@"
            git add "$@"  # auto-stage changes

      - id: black
        name: Black Format
        entry: bash
        language: system
        types: [python]
        pass_filenames: true
        args:
          - -c
          - |
            poetry run black "$@"
            git add "$@"  # auto-stage changes
