# SAM configuration for The Alchemiser Trading Bot
version = 0.1

[default.build.parameters]
beta_features = true
use_container = false

[default.deploy.parameters]
stack_name = "the-alchemiser-trading-bot"
s3_bucket = "the-alchemiser-sam-deployments"
s3_prefix = "the-alchemiser"
region = "eu-west-2"
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
disable_rollback = false
confirm_changeset = false
fail_on_empty_changeset = false
