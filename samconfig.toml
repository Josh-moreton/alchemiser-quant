# SAM configuration for The Alchemiser Quantitative Trading System
version = 0.1

[default.build.parameters]
beta_features = true
use_container = false

[default.deploy.parameters]
stack_name = "the-alchemiser-v2"
region = "us-east-1"
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
disable_rollback = false
confirm_changeset = false
fail_on_empty_changeset = false
resolve_s3 = true
image_repositories = []

[dev.deploy.parameters]
stack_name = "the-alchemiser-v2-dev"
region = "us-east-1"
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
disable_rollback = false
confirm_changeset = false
fail_on_empty_changeset = false
resolve_s3 = true
# Provide stage and minimal parameters required by the template.
parameter_overrides = [
	"Stage=dev",
	"TradeLedgerBucketName=the-alchemiser-v2-s3-dev",
]

[prod.deploy.parameters]
stack_name = "the-alchemiser-v2"
region = "us-east-1"
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
disable_rollback = false
confirm_changeset = false
fail_on_empty_changeset = false
resolve_s3 = true
# Prod parameters required by the template; credentials loaded via Secrets Manager
parameter_overrides = [
	"Stage=prod",
	"TradeLedgerBucketName=the-alchemiser-v2-s3",
]
