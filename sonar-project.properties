# SonarQube/SonarCloud project configuration for alchemiser-quant
# Hard-coded for SonarCloud public project
sonar.projectKey=Josh-moreton_alchemiser-quant
sonar.organization=josh-moreton
sonar.host.url=https://sonarcloud.io
sonar.projectName=alchemiser-quant
sonar.projectVersion=1.0

# Source code directories (comma-separated)
sonar.sources=the_alchemiser

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/*.pyo,**/*.pyi

# Python settings
sonar.python.version=3.12

# Tests and coverage reporting
sonar.tests=tests
sonar.python.coverage.reportPaths=coverage.xml

# Coverage: Enable coverage analysis now that we have tests and reports
# Previously excluded entire codebase - now ready for coverage analysis
# sonar.coverage.exclusions=**/*

# Encoding of the source code
sonar.sourceEncoding=UTF-8

